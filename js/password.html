<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>用户密码安全强度判定</title>
</head>

<body>
  <form name="form1" action="">
    <table border="0">
      <tr>
        <td width="25%">输入密码：</td>
        <td width="75%">
          <input type="password" size="40" onKeyUp="pwStrength(this.value)" onBlur="pwStrength(this.value)">
        </td>
      </tr>
      <tr>
        <td>密码强度：</td>
        <td>
          <table border="1" bordercolor="#cccccc">
            <tr bgcolor="#eeeeee">
              <td width="100" id="strength_L">弱</td>
              <td width="100" id="strength_M">中</td>
              <td width="100" id="strength_H">强</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>温馨提示：</td>
        <td>密码至少需要4个字符，并且最好包含数字，字母（大小写都有）与特殊符号。</td>
      </tr>
    </table>
  </form>
  <script src="password.js"></script>
</body>

</html>
